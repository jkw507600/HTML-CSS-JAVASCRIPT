<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web master</title>
    <link rel="stylesheet" href="../2_script/css/style.css">
    <script src="../script/jquery-3.7.1.js"></script>
</head>
<body>
    <button class="show_modal">팝업모달</button>
    <div class="modal">
        <h2>이것은 모달입니다.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non ratione sunt minima esse eius illo quaerat, placeat in aliquid id quae necessitatibus, dicta reprehenderit laborum amet laboriosam doloribus nobis officiis.</p>
        <button class="close_modal">닫기</button>
    </div>

    <section>
    <button class="btn1">버튼</button>
    <button class="btn2">버튼2</button>
    <button class="btn3">토클버튼</button>
    <div class="box">Hello World</div>
    </section>

    <script>
        $('.btn1').click(
            function(){
                $('.box').addClass('active')
            }
        )
        $('.btn2').click(
            function(){
                $('.box').removeClass('active')
            }
        )
        $('.btn3').click(
            function(){
                $('.box').toggleClass('active')
            }
        )
    </script>

    <script>

        $('.show_modal').click(
            function(){
                $('.modal').show();
            }
        )

        $('.close_modal').click(
            function(){
                $('.modal').hide();
            }
        )

    </script>
</body>
</html>
